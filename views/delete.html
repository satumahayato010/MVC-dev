<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="POST" action="/delete" id="delete_form">
    <input type="hidden" name="id" value="{{ .data.ID }}"/>
    <p>タイトル： {{.data.Title}}</p>
    <p>本文：</p>
    <p>{{.data.Body}}</p>
    <h2>削除しますか？</h2>
</form>
<p>
    <button type="submit" form="delete_form">削除</button>
    <a href="/"><input type="button" value="キャンセル"/></a>
</p>
</body>
</html>
